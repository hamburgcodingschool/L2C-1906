<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>

        // SOLVE IT BY MULTIPLYING BY 1 - KINDA HACKY
        
        var a = prompt("What's your first number?") * 1;
        var b = prompt("What's your second number?") * 1;
        
        // OR SOLVE IT WITH parseInt()
        
//        var a = prompt("What's your first number?");
//        var b = prompt("What's your second number?");
//        
//        a = parseInt(a);
//        b = parseInt(b);
        
        var sum = a + b;
        var sub = a - b;
        var mult = a * b;
        var divi = a / b;
        var modu = a % b;

        document.write(sum + "<br>");
        document.write(sub + "<br>");
        document.write(mult + "<br>");
        document.write(divi + "<br>");
        document.write(modu + "<br>");

    </script>
</body>
