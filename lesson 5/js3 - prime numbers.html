    <meta charset="UTF-8">
    <title></title>

<body>
    <script>
        function isPrime(number) {
            for (var i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }


        //        for (var i = 1; i <= 100; i++) {

        //            if (isPrime(i)) {
        //                document.write(i + "<br>");    
        //            }
        //            
        //        }

        var counter = 0;
        var number = 1;
        while (counter < 100) {
            if (isPrime(number)) {
                counter++;
                document.write(counter + ": " + number + "<br>");
            }
            number++;
        }
    </script>
</body></html>
