<!DOCTYPE HTML>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var l2cClass = [{
                "name": "Helder",
                "age": 38,
                "city": "Porto"
            },
            {
                "name": "Julia",
                "age": 26,
                "city": "Somewhere in Russia"
            },
            {
                "name": "Ingo",
                "age": 52,
                "city": "Hagen"
            }
        ];

        for (var i = 0; i < l2cClass.length; i++) {
            
            var person = l2cClass[i];
            
            document.write(person.name + " ");
            document.write(person.age + " ");
            document.write(person.city + "<br>");
            
        }
        
        
    </script>
</body></html>
