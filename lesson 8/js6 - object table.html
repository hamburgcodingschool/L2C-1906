<!DOCTYPE HTML>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        var l2cClass = [{
                "name": "Helder",
                "age": 38,
                "city": "Porto"
            },
            {
                "name": "Julia",
                "age": 26,
                "city": "Somewhere in Russia"
            },
            {
                "name": "Ingo",
                "age": 52,
                "city": "Hagen"
            }
        ];

        
        document.write('<table width="100" border="4" cellspacing="2" cellpadding="15">');
        
        for (var i = 0; i < l2cClass.length; i++) {
            
            var person = l2cClass[i];
        
            document.write('<tr>');
            document.write("<td>" + person.name + "</td>");
            document.write("<td>" + person.age + "</td>");
            document.write("<td>" + person.city + "</td>");
            document.write('</tr>');
        }
        document.write('</table>');
        
        
    </script>
</body></html>
