<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        
        function add3Numbers(a, b, c) {
            
            var sum = a + b + c;
            
            return sum;
            
        }
        
        var x = add3Numbers(12, 3, 10);
        alert(x);
        
        x = add3Numbers(5, 5, 2);
        alert(x);
        
        
        var number1 = 8;
        var number2 = 4;
        
        x = add3Numbers(number1, number2, 2);
        alert(x);
        
        
    </script>
</body></html>
