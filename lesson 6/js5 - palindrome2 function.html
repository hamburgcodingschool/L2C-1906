<!DOCTYPE HTML>

    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        function reverseText(text) {

            var reversed = "";
            for (var i = text.length - 1; i >= 0; i--) {
                reversed += text[i];
            }
            
            return reversed;
        }


        var name = "julia"; // prompt user instead
        
        if (name == reverseText(name)) {
            
            document.write("Dude that is a palindrome");
            
        } else {
            
            document.write("Not a palindrome");
            
        }
        
        
        
        
        

    </script>
</body>

</html>
