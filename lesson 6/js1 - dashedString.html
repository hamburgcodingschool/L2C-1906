<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        
        function dashItUp(name) {
            var newName = "";

            for (var i = 0; i < name.length; i++) {
                if (i > 0) {
                    newName += "-"; // newName = newName + "-";
                }
                newName += name[i];
            }   
            
            return newName;
        }
        
        
        var name = prompt("Write something...");
        
        var dashedName = dashItUp(name);
        
        document.write(dashedName + "<br>");
        
    </script>
</body></html>
