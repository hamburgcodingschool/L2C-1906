            var sum = 0;
            var factor = 1;
            
            for (var i = 0; i < numbers.length; i++) {
                
                document.write(numbers[i] + "<br>");
                
                sum += numbers[i];
                factor *= numbers[i];

            var avg = sum / numbers.length;
            
            document.write("The total is " + sum + "<br>");
            document.write("The average is " + avg + "<br>");
