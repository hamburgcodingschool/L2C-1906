<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
        <script>
            var numbers = [
                12,
                21,
                3,
                45,
                7
            ];
            
            var sum = 0;
            var factor = 1;
            var highest = numbers[0];
            var lowest = numbers[0];
            
            for (var i = 0; i < numbers.length; i++) {
                
                document.write(numbers[i] + "<br>");
                
                sum += numbers[i];
                factor *= numbers[i];
                
                if (i == 0) {
                    continue;
                }
                
                if (numbers[i] > highest) {
                    highest = numbers[i]
                }
                
                if (numbers[i] < lowest) {
                    lowest = numbers[i]
                }
            }
            
            var avg = sum / numbers.length;
            
            document.write("The total is " + sum + "<br>");
            document.write("The product is " + factor + "<br>");
            document.write("The average is " + avg + "<br>");
            document.write("The highest is " + highest + "<br>");
            document.write("The lowest is " + lowest + "<br>");
            
            
            
            
            
        </script>
	</body>
</html>
